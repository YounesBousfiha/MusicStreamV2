<div class="h-20 w-full flex items-center justify-between px-6">

  <div class="flex items-center gap-4 w-1/4">
    <div class="w-14 h-14 rounded-xl bg-gray-800 overflow-hidden relative group shadow-lg shadow-violet-500/10">
      <img src="https://i.scdn.co/image/ab67616d0000b27341e976865675f91cb14b3582" class="w-full h-full object-cover opacity-80 group-hover:opacity-100 transition" alt="Cover">
    </div>
    <div class="flex flex-col">
      <span class="text-white font-semibold text-sm line-clamp-1 cursor-pointer hover:text-violet-400 transition">Starboy</span>
      <span class="text-gray-400 text-xs cursor-pointer hover:underline">The Weeknd</span>
    </div>
    <button class="text-gray-400 hover:text-red-500 transition ml-2"><i class="ri-heart-line"></i></button>
  </div>

  <div class="flex flex-col items-center gap-2 w-2/4">

    <div class="flex items-center gap-6">
      <button class="text-gray-400 hover:text-white transition"><i class="ri-shuffle-line text-lg"></i></button>
      <button class="text-gray-300 hover:text-white transition"><i class="ri-skip-back-fill text-xl"></i></button>

      <button class="w-10 h-10 rounded-full bg-white text-black flex items-center justify-center hover:scale-110 hover:shadow-[0_0_15px_rgba(255,255,255,0.4)] transition active:scale-95">
        <i class="ri-play-fill text-2xl ml-1"></i>
      </button>

      <button class="text-gray-300 hover:text-white transition"><i class="ri-skip-forward-fill text-xl"></i></button>
      <button class="text-gray-400 hover:text-white transition"><i class="ri-repeat-2-line text-lg"></i></button>
    </div>

    <div class="w-full max-w-lg flex items-center gap-3 text-xs text-gray-400 font-medium">
      <span>0:45</span>
      <div class="flex-1 h-1.5 bg-gray-700/50 rounded-full cursor-pointer relative group">
        <div class="h-full w-1/3 bg-gradient-to-r from-violet-500 to-pink-500 rounded-full relative">
          <div class="hidden group-hover:block absolute -right-1.5 -top-1 w-3.5 h-3.5 bg-white rounded-full shadow-[0_0_10px_rgba(255,255,255,0.5)]"></div>
        </div>
      </div>
      <span>3:50</span>
    </div>
  </div>

  <div class="flex items-center justify-end gap-3 w-1/4">
    <button class="text-gray-400 hover:text-white"><i class="ri-mic-line"></i></button>
    <button class="text-gray-400 hover:text-white"><i class="ri-play-list-line"></i></button>

    <div class="flex items-center gap-2 group">
      <i class="ri-volume-up-line text-gray-400"></i>
      <div class="w-20 h-1 bg-gray-700 rounded-full cursor-pointer">
        <div class="h-full w-2/3 bg-violet-500 rounded-full group-hover:bg-violet-400"></div>
      </div>
    </div>
  </div>

</div>
