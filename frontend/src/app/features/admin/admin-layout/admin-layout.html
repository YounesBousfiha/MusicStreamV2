<div class="min-h-screen flex bg-black text-white font-sans selection:bg-accent selection:text-black">

  <aside class="w-64 bg-zinc-900/50 backdrop-blur-xl border-r border-white/5 flex flex-col fixed h-full z-50">

    <div class="h-20 flex items-center px-6 border-b border-white/5">
      <div class="flex items-center gap-2 text-accent">
        <i class="ri-pulse-line text-2xl animate-pulse"></i>
        <span class="font-black tracking-tighter text-xl text-white">ADMIN<span class="text-accent">.</span></span>
      </div>
    </div>

    <nav class="flex-1 p-4 space-y-1 overflow-y-auto mt-4">

      <p class="px-4 text-xs font-bold text-zinc-600 uppercase tracking-wider mb-2">Media Center</p>

      <a routerLink="/admin/songs"
         routerLinkActive="bg-accent text-black font-bold shadow-lg shadow-accent/20"
         class="flex items-center gap-3 px-4 py-3 text-sm font-medium text-zinc-400 rounded-lg hover:bg-white/5 hover:text-white transition group">
        <i class="ri-music-2-line text-lg group-hover:scale-110 transition-transform"></i>
        <span>Songs Library</span>
      </a>

      <a routerLink="/admin/upload"
         routerLinkActive="bg-accent text-black font-bold shadow-lg shadow-accent/20"
         class="flex items-center gap-3 px-4 py-3 text-sm font-medium text-zinc-400 rounded-lg hover:bg-white/5 hover:text-white transition group">
        <i class="ri-upload-cloud-2-line text-lg group-hover:scale-110 transition-transform"></i>
        <span>Upload Track</span>
      </a>

      <div class="h-px bg-white/5 my-6 mx-2"></div>

      <p class="px-4 text-xs font-bold text-zinc-600 uppercase tracking-wider mb-2">System</p>

      <a routerLink="/home" class="flex items-center gap-3 px-4 py-3 text-sm font-medium text-zinc-400 rounded-lg hover:bg-white/5 hover:text-white transition group">
        <i class="ri-arrow-left-line text-lg text-zinc-500 group-hover:text-white transition"></i>
        <span>Back to App</span>
      </a>

    </nav>

    <div class="p-4 border-t border-white/5 bg-black/20">
      <div class="flex items-center gap-3">
        <div class="w-10 h-10 rounded-full bg-gradient-to-tr from-zinc-700 to-zinc-600 flex items-center justify-center text-white font-bold border border-white/10">
          {{ authStore.user()?.firstName?.charAt(0) || 'A' }}
        </div>
        <div class="overflow-hidden">
          <p class="text-sm font-bold text-white truncate">{{ authStore.user()?.firstName }}</p>
          <p class="text-xs text-zinc-500 truncate">Administrator</p>
        </div>
      </div>
    </div>

  </aside>

  <main class="flex-1 ml-64 min-h-screen relative bg-black">

    <div class="absolute top-0 left-0 w-full h-[500px] bg-gradient-to-b from-zinc-900 to-transparent pointer-events-none z-0"></div>

    <div class="relative z-10 p-8 md:p-12 max-w-7xl mx-auto">
      <router-outlet></router-outlet>
    </div>

  </main>

</div>
