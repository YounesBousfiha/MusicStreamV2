<div class="group relative p-4 rounded-xl bg-surface/40 hover:bg-surface/80 transition-all duration-300 cursor-pointer border border-transparent hover:border-white/5">

  <div class="relative aspect-square w-full rounded-lg overflow-hidden mb-4 shadow-lg bg-zinc-800">
    <img [src] ="data.coverUrl | imgUrl"
         class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-105"
         alt="Cover">

    <button class="absolute bottom-2 right-2 w-12 h-12 rounded-full bg-accent text-black flex items-center justify-center opacity-0 translate-y-2 group-hover:opacity-100 group-hover:translate-y-0 transition-all duration-300 shadow-xl hover:scale-105 z-10">
      <i class="ri-play-fill text-2xl ml-1"></i>
    </button>
  </div>

  <div class="flex flex-col gap-1">
    <h3 class="font-bold text-white truncate group-hover:text-accent transition-colors">{{ data.title }}</h3>
    <p class="text-sm text-zinc-500 truncate font-medium">{{ data.artist }}</p>
  </div>

</div>
