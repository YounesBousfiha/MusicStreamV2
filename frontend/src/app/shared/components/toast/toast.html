<div class="fixed top-6 right-6 z-[9999] flex flex-col gap-3 pointer-events-none">

  @for (toast of toastService.toasts(); track toast.id) {

    <div class="pointer-events-auto min-w-[320px] max-w-md p-4 rounded-xl shadow-2xl backdrop-blur-xl border flex items-start gap-4 animate-slide-in group cursor-pointer select-none"
         [ngClass]="{
           'bg-green-500/10 border-green-500/20 text-green-400': toast.type === 'success',
           'bg-red-500/10 border-red-500/20 text-red-400': toast.type === 'error',
           'bg-zinc-800/80 border-white/10 text-zinc-200': toast.type === 'info'
         }"
         (click)="toastService.remove(toast.id)">

      <div class="mt-0.5">
        @if (toast.type === 'success') {
          <i class="ri-checkbox-circle-fill text-xl"></i>
        } @else if (toast.type === 'error') {
          <i class="ri-error-warning-fill text-xl"></i>
        } @else {
          <i class="ri-information-fill text-xl text-accent"></i>
        }
      </div>

      <div class="flex-1 flex flex-col gap-1">
        <span class="font-bold text-sm tracking-wide uppercase opacity-80">
          {{ toast.type }}
        </span>
        <p class="text-sm font-medium leading-relaxed opacity-90">
          {{ toast.message }}
        </p>
      </div>

      <button class="opacity-0 group-hover:opacity-100 transition-opacity text-white/50 hover:text-white">
        <i class="ri-close-line text-lg"></i>
      </button>

    </div>

  }

</div>
