spring:
  cloud:
    vault:
      enabled: false
      scheme: http
      ssl:
        is-enabled: false


  datasource:
    url: JDBC:h2:mem:musicdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    username: sa
    password: ""
    driver-class-name: org.h2.Driver


  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true

  h2:
    console:
      enabled: true