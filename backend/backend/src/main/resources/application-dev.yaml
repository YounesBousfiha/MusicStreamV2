spring:
  cloud:
    vault:
      enabled: false
      scheme: http
      ssl:
        is-enabled: false


  datasource:
    driver-class-name: org.h2.Driver


  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true

  h2:
    console:
      enabled: true

application:
  security:
    jwt:
      expiration: 1800000
      secret-key: TOP_SECRET